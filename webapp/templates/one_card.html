{% extends "base.html" %}
{% block content %}
<div class="row">	
	<div class="col-md-5">
	{% if rev: %}
	    <h3>{{ name }} - reversed</h3>
	    <p><strong>meaning:</strong> {{ reversed_meaning }}</p>
	    <a href="/one-card/{{ url }}"><img src="/static/{{ image }}" style="transform: rotate(180deg)" /></a>
	{% else %}
	    <h1>{{ name }}</h1>
	    <p><strong>meaning:</strong> {{ meaning }}</p>
	    <a href="/one-card/{{ url }}"><img src="/static/{{ image }}" /></a>
	{% endif %}
	</div>
</div>
{% endblock %}
